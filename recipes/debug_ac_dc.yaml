training_modifiers:
  
  - !EpochRangeModifier
    start_epoch: 0
    end_epoch: 10
  
  - !LearningRateFunctionModifier
    start_epoch: 0
    end_epoch: 3
    lr_func: linear
    init_lr: 0.000001
    final_lr: 0.0007

  - !LearningRateFunctionModifier
    start_epoch: 3
    end_epoch: 10
    lr_func: cosine
    init_lr: 0.0007
    final_lr: 0.000001
  
pruning_modifiers:

  - !ACDCPruningModifier
    compression_sparsity: 0.6
    start_epoch: 2
    end_epoch: 7
    update_frequency: 1
    params: ['re:(.*blocks.*.attn.qkv.weight)|(.*blocks.*.attn.proj.weight)|(.*blocks.*.mlp.fc.*weight)'] 
    global_sparsity: True

  - !GMPruningModifier
    init_sparsity: 0.6
    final_sparsity: 0.6
    start_epoch: 7
    end_epoch: 10
    update_frequency: -1
    params: ['re:(.*blocks.*.attn.qkv.weight)|(.*blocks.*.attn.proj.weight)|(.*blocks.*.mlp.fc.*weight)'] 
    mask_type: unstructured
    