training_modifiers:

  - !EpochRangeModifier
    start_epoch: 0
    end_epoch: 300
  
  - !LearningRateFunctionModifier
    start_epoch: 0
    end_epoch: 200
    lr_func: cyclic_linear
    init_lr: 0.0005
    final_lr: 0.000005
    cycle_epochs: 20.0   

  - !LearningRateFunctionModifier
    start_epoch: 200
    end_epoch: 300
    lr_func: cosine
    init_lr: 0.0005
    final_lr: 0.000001
  
pruning_modifiers:
    
 - !MagnitudePruningModifier
    params: ['re:(.*blocks.*.attn.qkv.weight)|(.*blocks.*.attn.proj.weight)|(.*blocks.*.mlp.fc.*weight)']
    init_sparsity: 0.1
    final_sparsity: 0.6
    start_epoch: 0
    end_epoch: 200
    update_frequency: 20
    inter_func: cubic
    leave_enabled: True
    mask_type: unstructured

 - !MagnitudePruningModifier
    params: ['re:(.*blocks.*.attn.qkv.weight)|(.*blocks.*.attn.proj.weight)|(.*blocks.*.mlp.fc.*weight)']
    init_sparsity: 0.6
    final_sparsity: 0.6
    start_epoch: 200
    end_epoch: 300
    update_frequency: 100
    inter_func: cubic
    leave_enabled: True
    mask_type: unstructured
    