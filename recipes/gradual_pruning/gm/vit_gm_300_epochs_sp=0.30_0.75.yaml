training_modifiers:

  - !EpochRangeModifier
    start_epoch: 0
    end_epoch: 300
  
  - !LearningRateFunctionModifier
    start_epoch: 0
    end_epoch: 200
    lr_func: cyclic_exponential
    init_lr: 0.0007
    final_lr: 0.000001
    cycle_epochs: 20.0   
    decay_epochs: 6.0 
    decay_rate: 0.1

  - !LearningRateFunctionModifier
    start_epoch: 200
    end_epoch: 300
    lr_func: exponential
    init_lr: 0.0005
    final_lr: 0.0000001
    decay_epochs: 25.0 
    decay_rate: 0.1
  
pruning_modifiers:
    
 - !GlobalMagnitudePruningModifier
    params: ['re:(.*blocks.*.attn.qkv.weight)|(.*blocks.*.attn.proj.weight)|(.*blocks.*.mlp.fc.*weight)']
    init_sparsity: 0.3
    final_sparsity: 0.75
    start_epoch: 0
    end_epoch: 200
    update_frequency: 20
    inter_func: cubic
    leave_enabled: True
    mask_type: unstructured

 - !GlobalMagnitudePruningModifier
    params: ['re:(.*blocks.*.attn.qkv.weight)|(.*blocks.*.attn.proj.weight)|(.*blocks.*.mlp.fc.*weight)']
    init_sparsity: 0.75
    final_sparsity: 0.75
    start_epoch: 200
    end_epoch: 300
    update_frequency: 100
    inter_func: cubic
    leave_enabled: True
    mask_type: unstructured
    