training_modifiers:
  
  - !EpochRangeModifier
    start_epoch: 0
    end_epoch: 50
  
  - !LearningRateFunctionModifier
    start_epoch: 0
    end_epoch: 50
    lr_func: linear
    init_lr: 0.0001
    final_lr: 0.000001
  
pruning_modifiers:

  - !OBSPruningModifier
    init_sparsity: 0.6
    final_sparsity: 0.6
    start_epoch: 0
    end_epoch: 50
    update_frequency: 50
    params: ['re:(.*blocks.*.attn.qkv.weight)|(.*blocks.*.attn.proj.weight)|(.*blocks.*.mlp.fc.*weight)'] 
    mask_type: unstructured
    global_sparsity : True
    num_grads: 256
    fisher_block_size: 64
    damp: 0.0000001
    