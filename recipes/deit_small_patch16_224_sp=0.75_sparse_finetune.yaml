training_modifiers:
  
  - !EpochRangeModifier
    start_epoch: 600
    end_epoch: 800

  - !LearningRateFunctionModifier
    start_epoch: 600
    end_epoch: 800
    lr_func: cosine
    init_lr: 0.0001
    final_lr: 0.0001
  
pruning_modifiers:

  - !GlobalMagnitudePruningModifier
    init_sparsity: 0.75
    final_sparsity: 0.75
    start_epoch: 600
    end_epoch: 800
    update_frequency: 200
    params: ['re:(.*blocks.*.attn.qkv.weight)|(.*blocks.*.attn.proj.weight)|(.*blocks.*.mlp.fc.*weight)'] 
    mask_type: unstructured
    